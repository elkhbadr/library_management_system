<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="/static/images/library.png"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0f8;
            font-family: 'Atma', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #e6e9ec;
        }
        .btn {
            margin: 10px 0;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <h1 class="mb-4">Library Management System</h1>
            <div class="d-grid gap-2">
                <a href="/add_book" class="btn btn-primary btn-lg"><i class="fas fa-book"></i> Add a Book</a>
                <a href="/update_book" class="btn btn-secondary btn-lg"><i class="fas fa-edit"></i> Update a Book</a>
                <a href="/add_user" class="btn btn-success btn-lg"><i class="fas fa-user-plus"></i> Add a User</a>
                <a href="/add_borrow" class="btn btn-info btn-lg"><i class="fas fa-book-reader"></i> Add a Borrow</a>
                <a href="/search_books" class="btn btn-warning btn-lg"><i class="fas fa-search"></i> Search Books</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
