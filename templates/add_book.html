<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Library Management System</h1>
        <div class="mt-3">
            <h2>Add a Book</h2>
            <form id="addBookForm">
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <div class="mb-3">
                    <label for="isbn13" class="form-label">ISBN13</label>
                    <input type="text" class="form-control" id="isbn13">
                </div>
                <div class="mb-3">
                    <label for="authors" class="form-label">Authors</label>
                    <input type="text" class="form-control" id="authors">
                </div>
                <div class="mb-3">
                    <label for="publication_year" class="form-label">Publication Year</label>
                    <input type="number" class="form-control" id="publication_year">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="language_code" class="form-label">Language Code</label>
                    <input type="text" class="form-control" id="language_code">
                </div>
                <div class="mb-3">
                    <label for="average_rating" class="form-label">Average Rating</label>
                    <input type="number" step="0.1" class="form-control" id="average_rating">
                </div>
                <div class="mb-3">
                    <label for="ratings_count" class="form-label">Ratings Count</label>
                    <input type="number" class="form-control" id="ratings_count">
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image_url">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#addBookForm').submit(function(event){
                event.preventDefault();
                
                var bookData = {
                    isbn: $('#isbn').val(),
                    isbn13: $('#isbn13').val(),
                    authors: $('#authors').val(),
                    publication_year: $('#publication_year').val(),
                    title: $('#title').val(),
                    language_code: $('#language_code').val(),
                    average_rating: $('#average_rating').val(),
                    ratings_count: $('#ratings_count').val(),
                    image_url: $('#image_url').val()
                };
                
                $.ajax({
                    url: 'http://127.0.0.1:5000/books',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(bookData),
                    success: function(response) {
                        alert('Book added successfully!');
                        $('#addBookForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.responseJSON ? xhr.responseJSON.error : 'Error adding book.';
                        alert('Error adding book: ' + errorMessage);
                    }
                });
            });
        });
    </script>
    
</body>
</html>
